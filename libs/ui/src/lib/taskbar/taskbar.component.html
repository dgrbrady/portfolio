<div class="container">
  <button class="start" (click)="openStartMenu()">start</button>
  <div
    *ngFor="let window of windows$ | async"
    class="window"
    (click)="toggleWindow(window)"
  >
    <span class="window-title">{{
      formatWindowTitle(window.config.title)
    }}</span>
  </div>
</div>
<div *ngIf="startMenuOpened" class="start-menu-container">
  <dgrbrady-menu [menuItems]="startMenuItems"></dgrbrady-menu>
</div>
